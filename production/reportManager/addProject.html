                </li>

                    <ul class="breadcrumb border">
                        <li><a href="./../index.html">首页</a></li>
                        <li><a href="#">报备管理</a></li>
                        <li ><a href="./project.html" >项目管理</a></li>
                        <li class="active">添加新项目</li>
                    </ul>
                </li>
            </ul>
            <div class="clearfix"></div>
            <br/>
            <div style="background:#fff; padding:20px;">
                <form>
                    <div style="margin-top:10px;" class="row" data-toggle="distpicker">
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p >* 省/直辖市</p>
                            <select id="provinceSelect" required=""></select>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p>* 市/市辖区</p>
                            <select id="citySelect" required=""></select>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p >* 区县</p>
                            <select id="areaSelect" required=""></select>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >代理商</p>
                            <select></select>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >* 项目名称</p>
                            <input type="text" class="big" required="" />
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >设计院</p>
                            <input type="text" />
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >甲方</p>
                            <input type="text" />
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >报备时间</p>
                            <input size="16" type="text" readonly class="form_datetime">
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p >* 主行业</p>
                            <select required="">
                                <option >民营(国内项目)</option>
                                <option >外资(国内项目)</option>
                                <option >国企(国内项目)</option>
                                <option >海外总包(所有海外)</option>
                            </select>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p >* 子行业</p>
                            <select  required="">
                                <option >工业</option>
                                <option >民用</option>
                            </select>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <p >&nbsp;</p>
                            <select  required="">
                                <option >石油化工</option>
                                <option >冶金钢铁</option>
                                <option >机械机电</option>
                                <option >汽车制造</option>
                                <option >航空航天制造</option>
                                <option >船舶港口制造</option>
                                <option >电力电子/半导体</option>
                                <option >供水处理/废旧回收</option>
                                <option >食品粮油饮料业</option>
                                <option >纺织行业</option>
                                <option >发电/电站</option>
                                <option >其他工业</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >街道/详细地址</p>
                            <input type="text" class="big" />
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p>* 产品</p>
                            <select  required="">
                                <option >选择产品(多选)</option>
                                <option >电能质量</option>
                                <option >动态电压调节装置DVR</option>
                                <option >三相不平衡调节装置</option>
                                <option >弧光保护系统</option>
                                <option >消防产品</option>
                                <option >光纤测温系统</option>
                                <option >充电桩</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <p >备注</p>
                            <input type="text" class="big" />
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div style="text-align:center;">
                        <button type="submit" class="btn btn-primary btn-lg" style="margin-right:50px;">确认新增</button>
                        <button type="button" id="cancelBtn" class="btn btn-default btn-lg">取消返回</button>
                    </div>
                    <br/>
                </form>
            </div>
